    <!-- JavaScript for interactions -->
    <script>
        // Mobile menu toggle functionality
        document.querySelector('.md\\:hidden').addEventListener('click', function() {
            // This would normally toggle a mobile menu
            alert('Mobile menu would open here');
        });

        
        
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('py-1');
                header.classList.add('shadow-lg');
            } else {
                header.classList.remove('py-1');
                header.classList.remove('shadow-lg');
            }
        });
        
        // Example video play button functionality
        document.querySelector('.fa-play').parentElement.addEventListener('click', function() {
            alert('Video would play here');
        });
    </script>

    <script>
        // 检测是否为触摸设备
        function detectDeviceType() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;


            if (/android/i.test(userAgent)) {
                return "Android";
            }


            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            return "Desktop";
        }

        const deviceType = detectDeviceType();

        console.log("Device Type: ", deviceType);

        if (detectDeviceType() != "Desktop") {
            document.getElementById('warningBar').style.display = 'block';
        }
    </script>
