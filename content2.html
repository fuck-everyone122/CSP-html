<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#BB1919',
                        secondary: '#000000',
                        neutral: '#F4F4F4',
                        'neutral-dark': '#333333',
                    },
                    fontFamily: {
                        roboto: ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .team-card {
                transition: all 0.3s ease;
            }
            .team-card:hover {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body class="font-roboto bg-white text-neutral-dark">
    <header class="sticky top-0 z-50 bg-white shadow-md transition-all duration-300">
        <div class="bg-primary text-white">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-2">
                    <div class="flex items-center space-x-4">
                        <button class="md:hidden text-xl focus:outline-none">
                            <i class="fa fa-bars"></i>
                        </button>
                        <a href = "index.html">Home page</a> 
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- 新增：团队介绍标题区域 -->
        <section class="mb-10 text-center">
            <h2 class="text-3xl font-bold mb-4">Our Team</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">一群充满激情的开发者，致力于打造优秀的产品体验</p>
        </section>

        <!-- 新增：团队卡片容器 -->
        <section class="mb-12">
            <div id="team-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            </div>
        </section>
    </main>

    <footer class="bg-neutral-dark text-white">
        <div class="container mx-auto px-4 py-10">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                <div>
                    <h4 class="font-bold mb-4">联系我们</h4>
                </div>
            </div>
            <div class="border-t border-gray-700 pt-6">
                <div class="flex flex-wrap justify-center gap-x-6 gap-y-2 text-sm text-gray-400">
                    <a href="#" class="hover:text-white transition-colors">+86 ***************</a>
                    <a href="#" class="hover:text-white transition-colors">Wechat: </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 新增：团队卡片渲染脚本 -->
    <script>
        const teamMembers = [
            {
                name: "STEVEN HUANG & DAVID JIANG",
                role: "COMPUTER SCIENCE GROUP",
                bio: "DESIGNED AND BUILT THE PRODUCT'S WEBSITE AND DIGITAL DISPLAY.",
                avatar: ""
            },
            {
                name: "SIMON HE, JUSTIN LI, PETER SUN & KYRIE GUAN",
                role: "PHYSICS & DESIGN DROUP",
                bio: "RESPONSIBLE FOR ENGINEERING DESIGN, MATERIAL SOURCING, AND PROTOTYPE TESTING.",
                avatar: "./image/team/Project group/2bbb19b4f8fa27416105bbd40c31b341.jpg"
            },
            {
                name: "CHRISTOPHER SUN, SIMON HE & KYRIE GUAN",
                role: "MARKETING GROUP",
                bio: "HANDLED PRODUCT PROMOTION, POSTER AND VIDEO PRODUCTION.",
                avatar: ""
            },
        ];

        // 获取容器元素
        const container = document.getElementById('team-container');

        // 动态生成团队卡片
        teamMembers.forEach(member => {
            const card = document.createElement('div');
            card.className = "team-card bg-white rounded-lg overflow-hidden shadow-md p-6";
            card.innerHTML = `
                <div class="flex flex-col items-center text-center">
                    <img src="${member.avatar}" alt="${member.name}" 
                         class="w-32 h-32 rounded-full object-cover mb-4 border-4 border-primary">
                    <h3 class="text-xl font-bold mb-1">${member.name}</h3>
                    <p class="text-primary font-medium mb-3">${member.role}</p>
                    <p class="text-gray-600">${member.bio}</p>
                    <div class="flex space-x-3 mt-4">

                    </div>
                </div>
            `;
            container.appendChild(card);
        });

        // 复用主页面的交互逻辑
        document.querySelector('.md\\:hidden').addEventListener('click', function() {
            alert('Mobile menu would open here');
        });

        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('py-1', 'shadow-lg');
            } else {
                header.classList.remove('py-1', 'shadow-lg');
            }
        });
    </script>
</body>
</html>
